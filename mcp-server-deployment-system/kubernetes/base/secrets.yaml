apiVersion: v1
kind: Secret
metadata:
  name: mcp-server-secrets
  labels:
    app: mcp-server
    component: security
type: Opaque
stringData:
  # Database connection
  database-url: "postgresql://username:password@postgres:5432/mcpdb"
  
  # Redis connection
  redis-url: "redis://redis:6379/0"
  
  # Application secret key (should be generated)
  secret-key: "your-secret-key-change-in-production"
  
  # API keys for external services
  fhir-api-key: "your-fhir-api-key"
  openai-api-key: "your-openai-api-key"
  
  # JWT signing key
  jwt-secret: "your-jwt-secret-key"
  
  # Encryption keys
  encryption-key: "your-encryption-key"

---
# TLS Secret for ingress (managed by cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: mcp-server-tls
  labels:
    app: mcp-server
    component: security
type: kubernetes.io/tls
data:
  tls.crt: LS0tLS1CRUdJTi... # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTi... # Base64 encoded private key

